---
layout: default
title: Blog
---
<div class="main-content">
  {% for post in site.posts %}
  <article class="post">
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="date"><span>Posted on {{ post.date | date: "%B %d, %Y" }}</span></p>
    <hr class="title-line">
    <div class="content">{{ post.content }}</div>
  </article>
  {% endfor %}
</div>

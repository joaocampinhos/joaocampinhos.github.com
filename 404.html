  <style type="text/css">
    .main{
      background-color: #ecece7 !important;
    }

    h1{
      font-size:300px;
      margin: 0;
      -webkit-animation: wobble .75s linear infinite;
      -moz-animation: wobble .75s linear infinite;
      -ms-animation: wobble .75s linear infinite;
      -o-animation: wobble .75s linear infinite;
      animation: wobble .75s linear infinite;
    }

    @-webkit-keyframes wobble {
      0%  { -webkit-transform: rotate(0deg);  }
      5%  { -webkit-transform: rotate(2deg);  }
      10% { -webkit-transform: rotate(0deg);  }
      15% { -webkit-transform: rotate(-2deg); }
      20% { -webkit-transform: rotate(0deg);  }
      25% { -webkit-transform: rotate(2deg);  }
      30% { -webkit-transform: rotate(0deg);  }
      35% { -webkit-transform: rotate(-2deg); }
      40% { -webkit-transform: rotate(0deg);  }
      45% { -webkit-transform: rotate(2deg);  }
      50% { -webkit-transform: rotate(0deg);  }
      55% { -webkit-transform: rotate(-2deg); }
      60% { -webkit-transform: rotate(0deg);  }
      65% { -webkit-transform: rotate(2deg);  }
      70% { -webkit-transform: rotate(0deg);  }
      75% { -webkit-transform: rotate(-2deg); }
      80% { -webkit-transform: rotate(0deg);  }
      85% { -webkit-transform: rotate(2deg);  }
      90% { -webkit-transform: rotate(0deg);  }
      95% { -webkit-transform: rotate(-2deg); }
      100%{ -webkit-transform: rotate(0deg);  }
    }
  </style>
